name: Update Cask

on:
  repository_dispatch:
    types: [update-cask]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Cask
        run: |
          CASK="${{ github.event.client_payload.cask }}"
          VERSION="${{ github.event.client_payload.version }}"
          SHA256="${{ github.event.client_payload.sha256 }}"

          CASK_FILE="Casks/${CASK}.rb"

          if [ -f "$CASK_FILE" ]; then
            # Update version
            sed -i "s/version \"[^\"]*\"/version \"${VERSION}\"/" "$CASK_FILE"
            # Update sha256
            sed -i "s/sha256 \"[^\"]*\"/sha256 \"${SHA256}\"/" "$CASK_FILE"

            echo "Updated $CASK_FILE to version $VERSION"
            cat "$CASK_FILE"
          else
            echo "Cask file not found: $CASK_FILE"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update ${{ github.event.client_payload.cask }} to v${{ github.event.client_payload.version }}"
          git push
